<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-warning"> QUẢN LÝ BÀI HÁT</h1>
<a th:href="@{/song/add}">
    <button class="btn btn-primary">Thêm Mới</button>
</a>

<p th:text="${mess}" class="text-danger text-center"></p>
<table class="table table-danger">
    <tr>
        <th>Số thứ tự</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ thể hiện</th>
        <th>Thể loại nhạc</th>
        <th>Chỉnh sửa</th>

    </tr>
    <tr th:each="song, status : ${songList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.category}"></td>
        <td><a th:href="@{/song/edit/__${song.id}__}">
            <button class="btn btn-primary">Chỉnh sửa</button>
        </a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
