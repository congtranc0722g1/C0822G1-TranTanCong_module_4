<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1> THÊM MỚI NGƯỜI DÙNG</h1>
    <form action="/user/add" method="post" th:object="${userDto}">
        <div style="margin-left: 10px">
        <p th:for="firstname">Nhập Họ</p>
        <input type="text" th:field="*{firstname}">
        <label th:errors="*{firstname}" class="text-danger"></label>
        <br>
        <p th:for="lastname">Nhập Tên</p>
        <input type="text" th:field="*{lastname}">
        <label th:errors="*{lastname}" class="text-danger"></label>
        <br>
        <p th:for="phone">Nhập Số Điện Thoại</p>
        <input type="text" th:field="*{phone}">
        <label th:errors="*{phone}" class="text-danger"></label>
        <br>
        <p th:for="age">Nhập Tuổi</p>
        <input type="number" th:field="*{age}">
        <label th:errors="*{age}" class="text-danger"></label>
        <br>
        <p th:for="email">Nhập Email</p>
        <input type="text" th:field="*{email}">
        <label th:errors="*{email}" class="text-danger"></label>
        <br>
        <br>
        <button type="submit">Lưu</button>
        </div>
    </form>
</body>
</html>
