<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="id">ID</label>
                <input type="text" id="id"> <br/>
                <label for="name">Name</label>
                <input type="text" id="name"> <br/>
                <label for="score">Score</label>
                <input type="text" id="score"> <br/>
                <label for="positionName">Position Name</label>
                <input type="text" id="positionName"> <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addStudent()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
        <th scope="col">Position Name</th>
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script !src="">

    function ok() {
        $('#exampleModal').hide();
        $('.modal-backdrop').hide();
        // $('#exampleModal').modal('toggle');
    }

    function addStudent() {
        //lay du lieu
        let id = $('#id').val();
        let name = $('#name').val();
        let score = $('#score').val();
        let positionName = $('#positionName').val();
        let newStudent = {
            id: id,
            name: name,
            score: score,
            positionName: positionName
        };
        // goi ajax
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newStudent),
            //tên API
            url: "http://localhost:8080/students",
            //xử lý khi thành công
            success: init

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }

    function init() {
        // $('#exampleModal').modal('hide');
        ok();
        $.ajax({
            type: "GET",
            //tên API
            url: "http://localhost:8080/students",
            //xử lý khi thành công
            success: function (data) {
                //data => đang ở dạng json
                let table = '';// lưu trữ table
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].name}</td>
                            <td>${data[i].score}</td>
                            <td>${data[i].positionName}</td>
                        </tr>
                        `
                }
                $('#my-body').html(table)
                // document.getElementById('smartphoneList').innerHTML = content;
            }
        });
    }

    init();
</script>
</body>
</html>
