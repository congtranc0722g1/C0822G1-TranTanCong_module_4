<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-warning"> QUẢN LÝ SẢN PHẨM</h1>
<a th:href="@{/add}">
    <button class="btn btn-primary">Thêm Mới</button>
</a>

<form action="/search" class="d-flex" th:object="${product}">
    <input class="form-control me-2 justify-content-between" type="text" placeholder="Nhập tên"
           aria-label="Search" style="width: 150px" name="search" id="search" th:value="${search}"/>
    <input type="hidden" name="action" value="search">
    <button class="btn btn-success btn-outline-warning" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
             viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </button>
</form>

<table class="table table-danger">
    <tr>
        <th>Số thứ tự</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả sản phẩm</th>
        <th>Giá</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
        <th>Chi tiết</th>
    </tr>
    <tr th:each="product, status : ${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.company}"></td>
        <td><a th:href="@{/edit/__${product.id}__}">
            <button class="btn btn-primary">Chỉnh sửa</button>
        </a></td>
        <td><a th:href="@{/delete/__${product.id}__}">
            <button class="btn btn-warning">Xóa</button>
        </a></td>
        <td><a th:href="@{/detail/__${product.id}__}">
            <button class="btn btn-secondary">Chi tiết</button>
        </a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
