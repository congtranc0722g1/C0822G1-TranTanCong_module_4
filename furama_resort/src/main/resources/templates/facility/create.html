<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Facility</title>
    <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/customer.css">
</head>
<body>
<div class="insert" th:insert="~{/layout::header}"></div>
<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">THÊM MỚI DỊCH VỤ</h3>
                        <form action="/facility/add" method="post" th:object="${facilityDto}">


                            <div class="form-outline">
                                <label th:for="facilityType" class="form-label fs-6">Loại Dịch Vụ</label>
                                <select id="facilityType" th:field="*{facilityType}" class="select form-control-lg"
                                        onchange="showValue()">
                                    <option th:each="facilityType : ${facilityTypeList}" th:value="${facilityType.id}"
                                            th:text="${facilityType.name}"></option>
                                </select>
                            </div>


                            <div class="form-outline">
                                <label class="form-label" th:for="name">Tên dịch vụ</label>
                                <input type="text" th:field="*{name}" class="form-control form-control-lg"/>
                                <label th:errors="*{name}" class="text-danger" ></label>
                            </div>


                            <div class="form-outline">
                                <label class="form-label" th:for="area">Diện Tích</label>
                                <input type="text" th:field="*{area}" class="form-control form-control-lg"/>
                                <label th:errors="*{area}" class="text-danger" ></label>
                            </div>


                            <div class="form-outline datepicker w-100">
                                <label th:for="cost" class="form-label">Chi Phí Thuê</label>
                                <input type="text" th:field="*{cost}" class="form-control form-control-lg"/>
                                <label th:errors="*{cost}" class="text-danger" ></label>
                            </div>


                            <div class="form-outline datepicker w-100">
                                <label th:for="maxPeople" class="form-label">Số Người Tối Đa</label>
                                <input type="text" th:field="*{maxPeople}" class="form-control form-control-lg"/>
                                <label th:errors="*{maxPeople}" class="text-danger" ></label>
                            </div>


                            <div class="form-outline mt-3 mb-3">
                                <label th:for="rentType" class="form-label fs-6">Kiểu Thuê</label>
                                <select th:field="*{rentType}" class="select form-control-lg">
                                    <option th:each="rentType : ${rentTypeList}" th:value="${rentType.id}"
                                            th:text="${rentType.name}"></option>
                                </select>
                            </div>


                            <div id="standardRoom" class="form-outline">
                                <label th:for="standardRoom" class="form-label">Tiêu Chuẩn Phòng</label>
                                <input type="text" th:field="*{standardRoom}" class="form-control form-control-lg"/>
                                <label th:errors="*{standardRoom}" class="text-danger" ></label>
                            </div>


                            <div id="descriptionOtherConvenience" class="form-outline">
                                <label th:for="descriptionOtherConvenience" class="form-label">Mô Tả Tiện Nghi
                                    Khác</label>
                                <input type="text" th:field="*{descriptionOtherConvenience}"
                                       class="form-control form-control-lg"/>
                                <label th:errors="*{descriptionOtherConvenience}" class="text-danger" ></label>
                            </div>


                            <div id="poolArea" class="form-outline">
                                <label th:for="poolArea" class="form-label">Diện Tích Hồ Bơi</label>
                                <input type="text" th:field="*{poolArea}" class="form-control form-control-lg"/>
                                <label th:errors="*{poolArea}" class="text-danger" ></label>
                            </div>

                            <div id="numbersOfFloors" class="form-outline">
                                <label th:for="numbersOfFloors" class="form-label">Số Tầng</label>
                                <input type="text" th:field="*{numbersOfFloors}" class="form-control form-control-lg"/>
                                <label th:errors="*{numbersOfFloors}" class="text-danger" ></label>
                            </div>

                            <div style="display: none" id="facilityFree" class="form-outline">
                                <label th:for="facilityFree" class="form-label">Dịch Vụ Miễn Phí Đi Kèm</label>
                                <input type="text" th:field="*{facilityFree}" class="form-control form-control-lg"/>
                                <label th:errors="*{facilityFree}" class="text-danger" ></label>
                            </div>


                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="insert" th:insert="~{/layout::footer}"></div>
</section>
<script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script>
    function showValue() {
        var ele = facilityType.value;
        if (ele == 1) {
            document.getElementById("facilityFree").style.display = "none";
            document.getElementById("poolArea").style.display = "block"
            document.getElementById("numbersOfFloors").style.display = "block"
            document.getElementById("standardRoom").style.display = "block"
            document.getElementById("descriptionOtherConvenience").style.display = "block"
        } else if (ele == 2) {
            document.getElementById("facilityFree").style.display = "none";
            document.getElementById("poolArea").style.display = "none"
            document.getElementById("numbersOfFloors").style.display = "block"
            document.getElementById("standardRoom").style.display = "block"
            document.getElementById("descriptionOtherConvenience").style.display = "block"
        } else {
            document.getElementById("facilityFree").style.display = "block"
            document.getElementById("poolArea").style.display = "none"
            document.getElementById("numbersOfFloors").style.display = "none"
            document.getElementById("standardRoom").style.display = "none"
            document.getElementById("descriptionOtherConvenience").style.display = "none"
        }
    }
</script>
</body>
</html>
