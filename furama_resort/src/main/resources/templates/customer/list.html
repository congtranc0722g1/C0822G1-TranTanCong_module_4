<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
  <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../css/home.css">
  <link rel="stylesheet" href="../../css/customer.css">
</head>
<body>
<div class="insert" th:insert="~{/layout::header}"></div>
<div class="background-main main-customer" >
  <div class="row text-danger text-center">
    <h1>QUẢN LÝ KHÁCH HÀNG</h1>
  </div>
  <div class="row main">
    <div class="col-lg-2">
      <a href="/customer">
        <button class="btn btn-warning btn-outline-danger">Làm mới trang</button>
      </a>
    </div>

    <div class="col-lg-3">
      <a href="../../index.jsp">
        <button class="btn btn-warning btn-outline-danger">Quay lại trang chủ</button>
      </a>
    </div>

    <div class="col-lg-3">
      <a href="/customer/add">
        <button class="btn btn-warning btn-outline-danger">Thêm mới khách hàng</button>
      </a>
    </div>

    <div class="col-lg-4">
      <form action="/customer" method="get" class="d-flex">
        <input value="${nameSearch}" class="form-control me-2 justify-content-between" type="text" placeholder="Nhập tên"
               aria-label="Search" style="width: 150px" name="name">
        <input value="${addressSearch}" class="form-control me-2 justify-content-between" type="text" placeholder="Nhập địa chỉ"
               aria-label="Search" style="width: 150px" name="address">
        <input type="hidden" name="action" value="search">
        <button class="btn btn-success btn-outline-warning" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
      </form>
    </div>
  </div>
  <div class="row margin">
    <table class="table table-striped table-bordered" id="tableCustomer" style="width: 100%">
      <thead>
      <tr class="align text-center">
        <th>STT</th>
        <th>Loại Khách</th>
        <th>Họ Tên</th>
        <th>Ngày Sinh</th>
        <th>Giới Tính</th>
        <th>Số CMND</th>
        <th>Số Điện Thoại</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="customer, status : ${customerList}">
          <td th:text="${status.count}"></td>
          <td th:text="${customer.name}"></td>
          <td th:text="${customer.customerType.name}"></td>
          <td th:text="${customer.dateOfBirth}"></td>
          <td th:text="${customer.gender}"></td>
          <td th:text="${customer.idCard}"></td>
          <td th:text="${customer.phone}"></td>
          <td th:text="${customer.email}"></td>
          <td th:text="${customer.address}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="insert" th:insert="~{/layout::footer}"></div>
<script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
