<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
  <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../css/home.css">
  <link rel="stylesheet" href="../../css/customer.css">
</head>
<body>
<div class="insert" th:insert="~{/layout::header}"></div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">THÊM MỚI KHÁCH HÀNG</h3>
            <form action="/customer/add" method="post" th:object="${customer}">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" th:for="name">Nhập Tên</label>
                    <input type="text" th:field ="*{name}" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" th:for="dateOfBirth">Ngày Sinh</label>
                    <input type="date" th:field ="*{dateOfBirth}" class="form-control-lg"/>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <label th:for="idCard" class="form-label">CMND</label>
                    <input type="text" th:field ="*{idCard}" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Giới Tính: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field ="*{gender}" th:value="true"/>
                    <label th:for="gender" class="form-check-label">Nam</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field ="*{gender}" th:value="false" />
                    <label class="form-check-label" th:for="gender">Nữ</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label th:for="phone" class="form-label">Số Điện Thoại</label>
                    <input type="text" th:field ="*{phone}" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label th:for="email" class="form-label">Email</label>
                    <input type="text" th:field ="*{email}" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label th:for="address" class="form-label">Địa Chỉ</label>
                    <input type="text" th:field ="*{address}" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label th:for="customerType" class="form-label fs-6">Loại Khách Hàng</label>
                  <select th:field ="*{customerType}" class="select form-control-md">
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.id}" th:text = "${customerType.name}"></option>
                  </select>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
