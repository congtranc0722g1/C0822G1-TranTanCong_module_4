<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">THÊM MỚI SUẤT CHIẾU</h3>
            <form action="/add" method="post" th:object="${suatChieu}">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" th:for="ma">Nhập mã suất chiếu</label>
                    <input type="text" th:field ="*{ma}" class="form-control form-control-lg" />
<!--                    <label th:errors="*{ma}" class="text-danger"></label>-->
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label th:for="phim" class="form-label fs-6">Chọn Phim</label>
                    <select th:field ="*{phim}" class="select form-control-md">
                      <option th:each="phim : ${phimList}" th:value="${phim.ma}" th:text = "${phim.ten}"></option>
                    </select>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <label class="form-label" th:for="ngayChieu">Ngày Chiếu</label>
                  <input type="date" th:field ="*{ngayChieu}" class="form-control-lg"/>
<!--                  <label th:errors="*{ngayChieu}" class="text-danger"></label>-->

                </div>
                <div class="col-md-6 mb-4">
                  <label class="form-label" th:for="soLuong">Số Lượng Vé</label>
                  <input type="text" th:field ="*{soLuong}" class="form-control form-control-lg" />
<!--                  <label th:errors="*{soLuong}" class="text-danger"></label>-->
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
