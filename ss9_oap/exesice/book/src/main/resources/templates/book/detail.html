<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

<body>
<h1> CHI TIẾT SÁCH</h1>
<form action="/book/borrow" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}">
    <label th:text="'Tên Sách: '"></label>
    <label th:text="${book.name}"></label>
    <br>
    <label th:text="'Tác Giả: '"></label>
    <label th:text="${book.author}"></label>
    <br>
    <label th:text="'Số Lượng: '"></label>
    <label th:text="${book.amount}"></label>
    <br>
    <br>
    <button type="submit">Thuê</button>
</form>
</body>
